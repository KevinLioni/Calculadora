<!DOCTYPE html>
<html>
<head>
  <title>DivisionyResta</title>
</head>
<body>
  <div class="container">
    <h1>División</h1>
    <input type="number" id="dividendo" placeholder="Dividendo">
    <input type="number" id="divisor" placeholder="Divisor">
    <button onclick="realizarDivision()">Realizar División</button>
    <p id="resultado"></p>
  </div>

  <div class="container">
    <h1>Resta</h1>
    <input type="number" id="minuendo" placeholder="Minuendo">
    <input type="number" id="sustraendo" placeholder="Sustraendo">
    <button onclick="realizarResta()">Realizar Resta</button>
    <p id="resultado2"></p>
  </div>

  <div class="container">
    <h1>Suma</h1>
    <input type="number" id="sumandoa" placeholder="Sumando_A">
    <input type="number" id="sumandob" placeholder="Sumando_B">
    <button onclick="realizarSuma()">Realizar Suma</button>
    <p id="resultado3"></p>
  </div>

  <script src="js.js"></script>
</body>
</html>
